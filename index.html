<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Luz 💖</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #noButton {
      position: relative;
    }

    /* Estilo del botón para reproducir música */
    #reproducirMusicaBtn {
      font-size: 1.2em;
      background-color: #ff4081;
      color: white;
      border-radius: 10px;
      padding: 15px 25px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
      margin-top: 40px; /* Se ha aumentado el margen superior */
    }

    #reproducirMusicaBtn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="background">
    <canvas id="stars"></canvas>
    <main class="content">
      <h1>💖 Luz, ¿puedo ser tu novio?</h1>
      <div class="buttons">
        <button onclick="mostrarRespuesta(true)">Sí 💘</button>
        <button id="noButton" onclick="mostrarRespuesta(false)">No</button>
      </div>

      <!-- Botón para reproducir música -->
      <button id="reproducirMusicaBtn" onclick="reproducirMusica()">MMXXS</button>
    </main>
  </div>

  <!-- Música local de fondo (en pausa inicialmente) -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Script principal -->
  <script>
    const contraseña = prompt("Introduce la contraseña para continuar:");

    if (contraseña === "Gusgus") {
      document.body.style.display = "block";
      const musica = document.getElementById("musica");
      musica.volume = 0.2;

      // Forzar reproducción después de cualquier interacción
      const activarMusica = () => {
        musica.play().catch(() => {});
        document.removeEventListener('click', activarMusica);
        document.removeEventListener('touchstart', activarMusica);
      };

      // En caso de que autoplay no funcione de entrada
      musica.play().catch(() => {
        document.addEventListener('click', activarMusica);
        document.addEventListener('touchstart', activarMusica);
      });
    } else {
      alert("Contraseña incorrecta. No puedes ver esta página.");
      document.body.innerHTML = "<h2 style='text-align:center; color:red;'>Acceso denegado.</h2>";
    }

    // Función para reproducir la música cuando se presiona el botón
    function reproducirMusica() {
      const musica = document.getElementById("musica");
      musica.play();
      document.getElementById("reproducirMusicaBtn").style.display = "none"; // Oculta el botón después de hacer clic
    }

    // Movimiento del botón "No"
    const noBtn = document.getElementById("noButton");
    function moverBoton() {
      const randomX = Math.floor(Math.random() * 200) - 100;
      const randomY = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    noBtn.addEventListener("mouseover", moverBoton); // PC
    noBtn.addEventListener("touchstart", (e) => {     // Celular
      e.preventDefault();
      moverBoton();
    });

    // Mensajes al responder
    function mostrarRespuesta(respuesta) {
      if (respuesta) {
        alert("Te amo 💖");
      } else {
        alert("💔");
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
