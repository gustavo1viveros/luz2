<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedirle ser mi novia</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #fff;
            color: #ff7e5f;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff7e5f;
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Luz, ¿quieres ser mi novia?</h1>
    <div class="buttons">
        <button onclick="enviarRespuesta(true)">Sí</button>
        <button onclick="enviarRespuesta(false)">No</button>
    </div>

    <script>
        // Inicializar EmailJS con tu User ID
        emailjs.init("KswSDfKV77VrSUzg8");  // Reemplaza con tu User ID

        function enviarRespuesta(respuesta) {
            const respuestaTexto = respuesta ? "Sí, quiero ser tu novia" : "No, no quiero ser tu novia";

            const templateParams = {
                respuesta: respuestaTexto,  // Este es el campo que usarás en el template
            };

            // Enviar el correo usando el Service ID y Template ID de EmailJS
            emailjs.send("service_cjtgjx3", "template_qjre4nj", templateParams)
                .then(function(response) {
                    alert("Tu respuesta ha sido enviada a tu correo.");
                }, function(error) {
                    alert("Hubo un error al enviar el correo. Intenta nuevamente.");
                });
        }
    </script>
</body>
</html>
